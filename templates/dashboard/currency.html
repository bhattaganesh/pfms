{% extends 'base/base.html' %}
{% load static %}

{% block title %}
  Curency Choose
{% endblock %}

{% block content-header1 %}
  Curency Choose
{% endblock %}

{% block content-header2 %}
  Curency Choose
{% endblock %}

{% block content %}
<div class="col-sm-8 col-md-6 mx-auto">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Currency Choose Form</h3>
    </div>
    <div class="card-body">
      <form action="{% url 'currency' %}" method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
          <select class="select2 form-control form-control-sm" name="currency" style="width: 100%;">
            <option disabled selected>__Select-Currency__</option>
            {% for currency in currencies  %}
              {% if selected_currency_name %}
                {% if selected_currency_name == currency.name %}
                  <option value="{{ currency.name }} - {{ currency.value }}" selected="selected">{{ currency.name }} - {{ currency.value }}</option>
                {% endif %}
              {% endif %}
              <option value="{{ currency.name }} - {{ currency.value }}">{{ currency.name }} - {{ currency.value }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-success float-right btn-sm">
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
</div>
{% endblock %}
